    <div class="card  m-3">
        <h4 class="card-title">Registrar Nuevo Cliente</h4>
        <div class="card-body" style=" opacity: 2;">


                <form class="d-flex">
                    <div class="col ">
                        <div class="mb-3">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <label for="nombres" class="form-label">Razon social cliente</label>
                            
                            <input type="text" name="nombres" id="nombres" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <small id="help-cliente" class="text-muted">Razon socila o nombre del cliente</small>
                        </div>
                        <div class="mb-3">
                            <label for="documento" class="form-label">Numero documento</label>
                            <input type="text" name="documento" id="documento" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <small id="help-documento" class="text-muted">Nit o Cedula del cliente</small>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" name="telefono" id="telefono" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <small id="helpId" class="text-muted">Numero telefonico del cliente</small>

                        </div>
                         <div class="mb-3">
                             <label for="ciudad" class="form-label">Ciudad:</label>
                             <input type="text" name="ciudad" id="ciudad" class="form-control">
                         </div>
                        <div class="mb-3">
                            <label for="barrio" class="form-label">Barrio:</label>
                            <input type="text" name="barrio" id="barrio" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion:</label>
                            <input type="text" name="direccion" id="direccion" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="ciudad" id="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="nombreRepresentante" class="form-label">Nombre Representante:</label>
                            <input type="text" name="nombreRepresentante" id="nombreRepresentante" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="tipoCliente" class="form-label">Tipo de Cliente:</label>
                            <select name="tipoCliente" id="tipoCliente" class="form-control">
                                <option value="JURIDICO">JURIDICO</option>
                                <option value="NATURAL">NATURAL</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="urlImagen" class="form-label">Cargar Imagen:</label>
                            <input type="text" name="urlImagen" id="urlImagen" class="form-control">
                        </div>


                        <div class="mb-3">
                            <button class="btn" style="background-color: aqua;" id="btnRegistrar">Registrar</button>
                        </div>
                    </div>
                </form>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

<script type="text/javascript">
 $("#btnRegistrar").on("click",function () {
     event.preventDefault();
      let cliente = {
          "id": null,
          "nombres": $("#nombres").val(),
          "documento": $("#documento").val(),
          "telefono": $("#telefono").val(),
          "ciudad": $("#ciudad").val(),
          "barrio": $("#barrio").val(),
          "direccion": $("#direccion").val(),
          "email": $("#email").val(),
          "nombreRepresentante": $("#nombreRepresentante").val(),
          "tipoCliente": $("#tipoCliente").val(),
          "urlImagen": $("#urlImagen").val()
      }

    crearCliente(cliente);
 })

 function crearCliente( dato) {
     $.ajax({
         url: "http://localhost:8080/api/cliente/crear",
         data : JSON.stringify(dato),
         method: 'POST',
         dataType : 'json',
         contentType: "application/json; charset=utf-8",
         success : function(json) {
           console.log(json)
         },
         error : function(error) {
           console.log(error)
         }
     })
 }
</script>
